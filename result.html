<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Find the center with kakaomap</title>
    
</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100%;height:350px"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=324e48bdf215ba595d460b3f2d667800"></script>
<script>
temp = location.href.split("?");
data = temp[1].split("/");
addresses = data[0].split(",");
history.replaceState({}, null, location.pathname);
sumY = 0
sumX = 0
for (var i = 0; i < addresses.length; i+=2){
    sumY += Number(addresses[i]);
}
for (var j = 1; j < addresses.length; j+=2){
    sumX += Number(addresses[j]);
}
centerY = sumY / (addresses.length / 2);
centerX = sumX / (addresses.length / 2);
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(centerY, centerX), // 지도의 중심좌표
        level: 7 // 지도의 확대 레벨
    };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption); 
</script>
</body>
</html>
